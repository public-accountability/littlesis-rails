    join:
      get_involved: "LittleSis está creando una comunidad de investigadores que creen en la transparencia y la responsabilidad en nuestra sociedad y nuestra economía. Nuestro objetivo es estudiar, documentar, y exponer las redes sociales que controlan nuestra democracia para que las luchas desde las bases puedan desafiar su poder de manera más efectiva."
      become_an_analyst: "LittleSis presenta una gran oportunidad: nuestros editores (llamados ‘analistas’ en LittleSis) están desarrollando una base de datos sin precedentes sobre las relaciones entre los estadounidenses más poderosos."
      user_agreement:
        i_understand: "Entiendo que la misión de LittleSis es rastrear a personas y grupos con grandes cantidades de riqueza, influencia en política pública y acceso oficiales del gobierno. Como analista de LittleSis es mi responsabilidad asegurarme de que la información que aporto es relevante para con este objetivo, rigurosa y bien documentada, usando las fuentes disponibles de manera pública en internet. El personal de LittleSis puede quitarme mis privilegios de edición o desactivar mi cuenta si creen que no estoy siguiendo estos estándares de buena fé. El personal de LittleSis puede quitarme mis privilegios de edición y eliminar mis contribuciones, mapas, o listas si violan estos términos de uso, incluyendo:"
        promote_violence: "Contribuciones que promuevan la violencia o el odio contra grupos marginalizados o el uso de lenguaje de odio"
        outside_purview: "Contribuciones que queden fuera del objetivo de esta página de rastrear a aquellos con grandes cantidades de riqueza e influencia"
        spam_database: "Contribuciones que hagan spam a la base de datos"
        if_in_violation: "Entiendo que la violación de cualquiera de estos términos de uso resultara en que mi cuenta perderá sus privilegios de edición mientras el personal de LittleSis investiga y elimina cualquier dato que sea inapropiado para esta web. Si la violación ha sido un error, puedo pedir que se me devuelvan mis privilegios. Sin embargo, esto ocurrirá a discreción del personal de LittleSis. Si se cometen violaciones de manera continuada, esto podrá resultar en la suspensión de mi cuenta."
        i_accept: "Acepto los términos de uso"
