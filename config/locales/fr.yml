    join:
      get_involved: "LittleSis rassemble une communauté d'investigateurs croyant dans la transparence et la responsabilité, dans la société et l'économie. Notre tâche est d'étudier, de documenter et exposer les réseaux qui étranglent notre démocratie, pour que les projets de changements puissent réclamer leur part de pouvoir."
      request_an_account: "Nous recherchons des investigateurs, des programmeurs, artistes et organisateurs pour agrandir notre communauté. Si vous voulez vous impliquer inscrivez-vous pour devenir un analyste LittleSis et commencez à ajouter de l'information au site."
      watch_our_videos: "Vous pouvez consulter nos %{videos_link} pour plus d'information sur la prise en main de nos outils."
      user_agreement:
        i_understand: "Je comprends que la mission de LittleSis's mission est de repérer les personnes et groupes à la richesse démesurée, capables d'influencer les politiques publiques, et d'accèder aux gouvernants. En tant qu'analyste Littlesis il est de ma responsabilité de m'assurer que l'information apportée correspond à la mission du site, est exacte et documentée par des sources publiques établies. Le personnel de LittleSis peut révoquer mes droits d'édition ou desactiver mon compte si je ne suis pas ces directives en toute bonne foi. Le personnel de LittleSis peut révoquer mes droits d'édition et effacer les éditions, cartes ou listes que j'ai créées et qui serait en violation de ces termes d'utilisation, en incluant aussi:"
        promote_violence: "Les contributions faisant promotion de la violence ou de la haine contre un groupe marginalisé ou bien utilisant un langage de haine"
        outside_purview: "Les contributions sortant du cadre de notre mission est de repérer les personnes et groupes à la richesse et à l'influence démesurée"
        spam_database: "Les contributions à but publicitaires (spam)"
        if_in_violation: "Je comprends que si je viole l'un de ces termes d'utilisation, la capacité d'édition de mon compte sera restreinte le temps que le personnel de LittleSis examine et efface tout contenu inapproprié sur le site. Si cette violation est involontaire je pourrai faire appel pour que ces restrictions soient levées, mais cette décision reste à la discrétion du personnel de LittleSis. Des violations répétées méneront à la suspension de mon compte LittleSis."
        i_accept: "J'accepte les termes d'utilisation ci-dessus"
      what_are_your_research interests: Quels sont vos centres d'intérêts?
      what_using_for:  Dans quel but pensez-vous utiliser LittleSis?
